  <script>
    const images = [
      'img/deco_sito1.gif','img/deco_sito2.gif','img/deco_sito3.gif','img/deco_sito4.gif',
      'img/deco_sito5.gif','img/deco_sito6.gif','img/deco_sito7.gif','img/deco_sito8.gif',
      'img/deco_sito9.gif','img/deco_sito10.jpg','img/deco_sito11.jpg','img/deco_sito12.gif',
      'img/deco_sito13.gif','img/deco_sito14.gif','img/deco_sito15.jpg','img/deco_sito16.jpg',
      'img/deco_sito17.jpg','img/deco_sito18.gif','img/deco_sito19.jpg','img/deco_sito20.png'
    ];

    const numImages = 20;
    const usedPositions = [];
    const spacing = 180;
    const maxTries = 100;

    const contentBox = document.getElementById('mainBox').getBoundingClientRect();

    function isFarEnough(x, y, size) {
      const buffer = 10;
      if (
        x + size > contentBox.left - buffer &&
        x < contentBox.right + buffer &&
        y + size > contentBox.top - buffer &&
        y < contentBox.bottom + buffer
      ) {
        return false;
      }

      for (const pos of usedPositions) {
        const dx = pos.x - x;
        const dy = pos.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < spacing) return false;
      }

      return true;
    }

    for (let i = 0; i < numImages; i++) {
      let tries = 0;
      let x = 0, y = 0, size = 0;
      do {
        size = 100 + Math.random() * 80;
        const padding = 20;
        const maxX = window.innerWidth - size - padding;
        const maxY = window.innerHeight - size - padding;
        x = padding + Math.random() * maxX;
        y = padding + Math.random() * maxY;
        tries++;
      } while (!isFarEnough(x, y, size) && tries < maxTries);

      if (tries === maxTries) continue;

      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'decoration';
      img.style.width = `${size}px`;
      img.style.top = `${y}px`;
      img.style.left = `${x}px`;
      img.style.animationDelay = `${Math.random() * 5}s`;

      document.body.appendChild(img);
      usedPositions.push({ x, y });
    }
  </script>
