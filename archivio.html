    const numImages = 60;
    const usedPositions = [];
    const spacing = 100;
    const maxTries = 100;

    const contentBox = document.getElementById('mainBox').getBoundingClientRect();

    function isFarEnough(x, y, size) {
      const buffer = 0;
      if (
        x + size > contentBox.left - buffer &&
        x < contentBox.right + buffer &&
        y + size > contentBox.top - buffer &&
        y < contentBox.bottom + buffer
      ) {
        return false;
      }

      for (const pos of usedPositions) {
        const dx = pos.x - x;
        const dy = pos.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < spacing) return false;
      }

      return true;
    }

    for (let i = 0; i < numImages; i++) {
      let tries = 0;
      let x = 0, y = 0, size = 0;
      do {
        size = 100 + Math.random() * 80;
        const padding = 20;
        const maxX = window.innerWidth - size - padding;
        const maxY = window.innerHeight - size - padding;
        x = padding + Math.random() * maxX;
        y = padding + Math.random() * maxY;
        tries++;
      } while (!isFarEnough(x, y, size) && tries < maxTries);

      if (tries === maxTries) continue;

      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'decoration';
      img.style.width = `${size}px`;
      img.style.top = `${y}px`;
      img.style.left = `${x}px`;
      img.style.animationDelay = `${Math.random() * 5}s`;

      document.body.appendChild(img);
      usedPositions.push({ x, y });
      
    }
